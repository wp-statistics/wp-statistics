name: E2E Tests (Playground)

on:
  push:
    branches: [master, release-15-base]
  pull_request:
    branches: [master, release-15-base]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-single-site:
    name: E2E - Single Site
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test with latest WordPress - v15 React UI targets modern WP versions
        # Note: PHP 8.4/8.5 excluded - wp-now WASM doesn't support them yet
        # PHPUnit tests cover these PHP versions with native PHP
        php: ['8.3', '8.2', '8.1', '8.0', '7.4']
        wp: ['latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          composer install --no-dev --no-scripts --optimize-autoloader
          pnpm install --frozen-lockfile

      - name: Build assets
        run: pnpm build

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Create plugin package
        run: |
          mkdir -p /tmp/wp-statistics
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='tests' . /tmp/wp-statistics/

      - name: Start wp-now server
        run: |
          npm install -g @wp-now/wp-now

          # Start wp-now in background (--skip-browser for headless CI)
          wp-now start --path=/tmp/wp-statistics --php=${{ matrix.php }} --wp=${{ matrix.wp }} --skip-browser &
          WP_NOW_PID=$!
          echo "WP_NOW_PID=$WP_NOW_PID" >> $GITHUB_ENV

          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8881/ > /dev/null; then
              echo "‚úÖ Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Run Playwright E2E tests
        run: |
          echo "üß™ Running E2E tests..."
          npx playwright test --project=chromium tests/e2e/smoke.spec.ts
        env:
          WP_BASE_URL: http://localhost:8881

      - name: Cleanup
        if: always()
        run: kill $WP_NOW_PID 2>/dev/null || true

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.php }}-${{ matrix.wp }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  e2e-multisite:
    name: E2E - Multisite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, wp-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          composer install --no-dev --no-scripts --optimize-autoloader
          pnpm install --frozen-lockfile

      - name: Build assets
        run: pnpm build

      - name: Setup WordPress Multisite
        run: |
          # Create test directory
          mkdir -p /tmp/wordpress
          cd /tmp/wordpress

          # Download WordPress
          wp core download --version=latest

          # Create wp-config.php for multisite
          wp config create \
            --dbname=wordpress \
            --dbuser=root \
            --dbpass=root \
            --dbhost=127.0.0.1 \
            --skip-check

          # Add multisite constants
          wp config set WP_ALLOW_MULTISITE true --raw
          wp config set MULTISITE true --raw
          wp config set SUBDOMAIN_INSTALL false --raw
          wp config set DOMAIN_CURRENT_SITE localhost --raw
          wp config set PATH_CURRENT_SITE / --raw
          wp config set SITE_ID_CURRENT_SITE 1 --raw
          wp config set BLOG_ID_CURRENT_SITE 1 --raw

          echo "‚úÖ Multisite configuration created"

      - name: Validate multisite blueprint
        run: |
          node -e "
            const fs = require('fs');
            const blueprint = JSON.parse(fs.readFileSync('blueprints/multisite.json', 'utf8'));
            console.log('Blueprint steps:', blueprint.steps.length);
            console.log('‚úÖ Multisite blueprint is valid');
          "

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-single-site, e2e-multisite]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.e2e-single-site.result }}" == "success" ] && [ "${{ needs.e2e-multisite.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed!"
            exit 0
          else
            echo "‚ùå Some E2E tests failed"
            echo "Single Site: ${{ needs.e2e-single-site.result }}"
            echo "Multisite: ${{ needs.e2e-multisite.result }}"
            exit 1
          fi
